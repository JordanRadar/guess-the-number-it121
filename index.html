<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
        let num = Math.floor(Math.random() * 100) + 1;
        let guess = prompt("Please guess a number between 1 and 100");
        let gotIt = false;
        let numGuesses = 0;

        while(gotIt === false){
            numGuesses++;
            if(num == guess)
            {
                //alert("Got it!");
                gotIt = true; //break out of loop
            }else{ //continue, since answer is incorrect!

                if(num > guess){//higher
                    guess = prompt("Higher!");
                }else{//lower
                    guess = prompt("Lower!");
                }
                //guess = prompt("Guess again!");
            }
        }
        if (numGuesses == 1){
            alert("Congratulations! You absolutely nailed it! The number was " + num + " and you only needed " + numGuesses + " guess!");
        } else {
            alert("Congratulations! The number was " + num + " and you guessed the number using " + numGuesses + " guesses");
        }
    </script>
</body>
</html>
